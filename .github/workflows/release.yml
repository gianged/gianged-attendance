name: Release

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build & Upload
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Update version in setup.iss
        shell: pwsh
        run: |
          $content = Get-Content installer/setup.iss -Raw -Encoding UTF8
          $content = $content -replace '#define AppVersion "[^"]*"', '#define AppVersion "${{ needs.release-please.outputs.version }}"'
          Set-Content installer/setup.iss $content -Encoding UTF8 -NoNewline

      - name: Build installer with Inno Setup
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer/setup.iss

      - name: Upload installer to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            target/installer/Gianged-Attendance-Setup-${{ needs.release-please.outputs.version }}.exe
